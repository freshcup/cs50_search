<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fresh Cup | advanced search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>    
    <body>
        <div id="badge"><button>CS50 Web Programming | PROJECT 0</button></div>
        <menu> 
            <a href="index.html" target="_self">Search</a> <a href="image.html" target="_self">Image</a>
        </menu>
        <div class="wrapper">
            <img src="advanced_search_logo.png" alt="cs50 Search logo">

            Find pages with...

                    <div class="label">none of these words:</div><div class="adv_input"><input type="text" class="search_bar_adv" name="as_eq"></div><br>
                       
                    
                        
                </div>
                <br>
                <input type="submit" class="adv_button" value="Advanced Search" />
            </form>
        </div>
